<!DOCTYPE html>
<html lang="en">
<head>
	<title>botones</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>

	<style>
		/* Estilos para el botón grande */
		.big-button {
		  font-size: 20px;
		  padding: 10px 20px;
		  border-radius: 10px;
		  background-color: rgb(40, 127, 207);
		  color: white;
		}
		
		/* Estilos para los botones pequeños */
		.small-button {
		  font-size: 14px;
		  padding: 5px 10px;
		  border-radius: 5px;
		  background-color: rgb(40, 127, 207);
		  color: white;
		}

		.big-button1 {
		  font-size: 20px;
		  padding: 10px 20px;
		  border-radius: 10px;
		  background-color: rgb(40, 127, 207);
		  color: white;
		}
		
		</style>
		</head>
		<body>
		  <!-- Botón grande -->
		  <button class="big-button">Botón grande</button>
		
		  <!-- Botones pequeños -->
		  <button class="small-button">Botón pequeño 1</button>
		  <button class="big-button1">Botón grande</button>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
