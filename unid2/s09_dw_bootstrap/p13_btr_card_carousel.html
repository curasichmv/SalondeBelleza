<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">

    <!-- Example Code -->
    
    
    <button type="button" class="btn btn-primary">Enlace</button>
    <button type="button" class="btn btn-primary">Boton</button>
    <button type="button" class="btn btn-success">Enviar</button>
    <button type="button" class="btn btn-info">Entrada</button>
    <button type="button" class="btn btn-warning">Reset</button><br>
    <br>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="buttosn" class="btn btn-outline-dark">Dark</button>
    <br>
    <br>
    <style>

		.big-button {
		  font-size: 20px;
		  padding: 10px 20px;
		  border-radius: 10px;
		  background-color: rgb(40, 127, 207);
		  color: white;
		}
		

		.small-button {
		  font-size: 14px;
		  padding: 5px 10px;
		  border-radius: 5px;
		  background-color: rgb(40, 127, 207);
		  color: white;
		}

		.big-button1 {
		  font-size: 20px;
		  padding: 10px 20px;
		  border-radius: 10px;
		  background-color: rgb(40, 127, 207);
		  color: white;
		}
		
		</style>
		</head>
		<body>
		  <!-- Botón grande -->
		  <button class="big-button">Botón grande</button>
		
		  <!-- Botones pequeños -->
		  <button class="small-button">Botón pequeño 1</button>
		  <button class="big-button1">Botón grande</button>
    
    <!-- End Example Code -->
    <br>
    <br>
    <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button">Button</button>
      </div>
    <br>
    <br>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="button">Button</button>
    </div>
</body>
</html>
